<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
	<title>Cards</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
	<link rel="stylesheet" href="cardscss.css">
</head>
<body onload="on()">

<div id="overlay">
  <div class="jumbotron">
  <h1 class="display-4">Card Games</h1>
  <p class="lead">Play blackjack or just draw cards</p>
  <hr class="my-4">
  <a class="btn btn-primary btn-lg" id="draw" href="#" onclick="off()" role="button">Draw</a>
  <a class="btn btn-primary btn-lg" id="blackjack" href="#" role="button">Blackjack</a>
</div>
</div>

<header> Card Games </header>

	<div class="card">
  <<!-- img src="..." class="card-img-top" alt="..."> -->
  <div id="cDisplay"></div>


  <div class="card-body">
    <h5 class="card-title" id="drawn">Deal card</h5>
    <p class="card-text" id="remaining">Click to deal a card</p>
     <button id="button1" type="button" class="btn btn-secondary btn-lg">Display Card</button>
      <button id="button2" type="button" class="btn btn-secondary btn-lg">Hit</button>
      <button id="button3" type="button" class="btn btn-secondary btn-lg">Stay</button>
      <button id="button4" type="button" class="btn btn-secondary btn-lg">Play again?</button>
      <br>
      <br>
      <button id="button5" type="button" class="btn btn-secondary btn-lg">Switch to Blackjack</button>
      <button id="button6" type="button" class="btn btn-secondary btn-lg">Switch to draw cards</button>
  </div>
</div>

	

<script type="text/javascript" src="cards.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
